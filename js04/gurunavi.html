<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ぐるなびAPI</title>
</head>
<body>
<div>
    アクセスキーを入力<input id="key" value="fdfbaa522daf110d4c61d2c46b8c5f8b" type="text" size="45">
    <input type="button" id="btn" value="送信"><br>
    緯度lat: <input type="text" id="lat" value="">
    経度lon: <input type="text" id="lon" value="">
</div>
<table id="table">
    <tr>
        <th>店舗名</th>
        <th>営業時間</th>
    </tr>
</table>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AgZW7hPhxo2LP-ElH5SB3RidEivSwDdBU-JwH1SDIyK-1WpmVIWw5AG8Gre9uTI2' async defer></script>
<script src="../js/BmapQuery.js"></script>

<script>


function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    const map = new Bmap("#myMap");

    //------------------------------------------------------------------------
    //2. geolocation: Display Map
    //   map.geolocation(function(data:object){...});
    //------------------------------------------------------------------------
    map.geolocation(function(data) {
        //location
        const lat = data.coords.latitude;//緯度
        const lon = data.coords.longitude;//経度
        //Map
        map.startMap(lat, lon, "load", 10);
        //pin
        map.pin(lat,lon,"#ff0000")
        $("#let").val(lat);
        $("#lon").val(lon);
    });

}





//*****************************************************
// Click Event
// ぐるなびAPIへデータRequest → APIサーバーからresponseデータ取得 
//*****************************************************
$("#btn").on("click", function() {
    //送信データをObject変数で用意
    //参考URL:https://api.gnavi.co.jp/api/manual/restsearch/
    const data = {
        keyid:$("#key").val(),//KEY 必ずこの名前
        latitude:$("#lat").val(),//井戸
        longitude:$("#lon").val(),//経度
        range:1,
        lunch:1,
        wifi:1
    };
    //Ajax（非同期通信）
    axios.get('https://api.gnavi.co.jp/RestSearchAPI/v3/', {
        params:data
    })
    .then(function (response) {
        //データ受信成功！！showData関数にデータを渡す
        showData(response.data);
    }).catch(function (error) {
        console.log(error);//通信Error
    }).then(function () {
        //console.log("Last");//通信OK/Error後に処理を必ずさせたい場合
    });
});

//*****************************************************
//ぐるなびデータ表示処理
//*****************************************************
function showData(data){
    //データ確認用
    console.log(data.rest);

    //データを繰り返し処理で取得
    const len  = data.rest.length; //データ数を取得
    for( let i=0; i<len; i++){
        $("#table").append('<tr><td>' + data.rest[i]. tel+ '</td><td>' + data.rest[i]. url+ '</td><td>' + data.rest[i]. category+ '</td><td>' + data.rest[i].name + '</td><td>' + data.rest[i].opentime + '</td></tr>');
    };
}


</script>
</body>
</html>
